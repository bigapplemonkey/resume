<!DOCTYPE html>
<!--
  This is an HTML document. It contains information about how elements in the website
  are arranged. In other words, it describes the layout of a website.

  I can't wait to see the resumes you put together!

  Cameron Pittman, Udacity Course Developer
  -->
<!--
  The <head> of a website generally links to important resources the page will
  need to load. You'll see a lot of <link>s to CSS files for styles and
  <scripts> for JavaScript files to build interactions.
  -->


<head>
    <!-- Polymer Components-->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link href="bower_components/polymer/polymer.html" rel="import">
    <link href="bower_components/paper-ripple/paper-ripple.html" rel="import">
    <link href="bower_components/paper-tabs/paper-tabs.html" rel="import">
    <link href="bower_components/paper-tabs/paper-tab.html" rel="import">
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Tells the browser what the title of this page should be. -->
    <title>Jorge Asuaje's Resume</title>
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
    <!--
    jQuery is a common JavaScript library for reading and making changes to the
    Document Object Model (DOM). The DOM is a tree that contains information
    about what is actually visible on a website.

    While HTML is a static document, the browser converts HTML to the
    DOM and the DOM can change. In fact, JavaScript's power comes from
    its ability to manipulate the DOM, which is essentially a JavaScript
    object. When JavaScript makes something interesting happen on a
    website, it's likely the action happened because JavaScript changed
    the DOM. jQuery is fast and easy to use, but it doesn't do anything
    you can't accomplish with vanilla (regular) JavaScript.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>
    <!--
    Uncomment the <script> tag below when you're ready to add an interactive
    Google Map to your resume!
    -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!--Connect to the infobox javascript library. This is used later to create the pop-up windows -->
    <script src="infobox/infobox.js"></script>
</head>

<body unresolved>
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. Your code will add information to each of the sections of the
    resume below. You can pretty easily figure out what each section will
    display by looking at the id or at what's written between the <h2> tags.
    -->
    <div class="navigation-bar">
        <paper-ripple fit></paper-ripple>
        <div class="container-fluid full-container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <h3 class="navigation-title"><a href="#main">Resume</a></h3>
                </div>
                <div class="col-xs-12 col-sm-8 text-uppercase text-center tab-container">
                    <paper-tabs noink="true">
                        <paper-tab><a href="#workSection" class="top-link">Work</a></paper-tab>
                        <paper-tab><a href="#projectSection" class="top-link">Projects</a></paper-tab>
                        <paper-tab class="education-tab"><a href="#educationSection" class="top-link">Education</a></paper-tab>
                        <paper-tab class="hidden-xs"><a href="#mapSection" class="top-link">Location</a></paper-tab>
                        <paper-tab><a href="#contactSection" class="top-link">Contact</a></paper-tab>
                    </paper-tabs>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="full-container aqua-color">
            <div class="container restrict-width">
                <div id="header" class="row">
                    <div class="col-xs-12 col-md-3">
                        <ul id="topContacts" class="flex-box">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="full-container white-color">
            <div class="container restrict-width resume-body">
                <div id="skillSet" class="row section-container">
                </div>
                <div id="workExperience" class="row section-container">
                    <a class="anchor" id="workSection"></a>
                    <div class="col-xs-12 col-sm-3 section-title">
                        <h2>Work<br>Experience</h2>
                    </div>
                </div>
                <div id="projects" class="row section-container">
                    <a class="anchor" id="projectSection"></a>
                    <div class="col-xs-12 col-sm-3 section-title">
                        <h2>Projects</h2>
                    </div>
                </div>
                <div id="education" class="row section-container">
                    <a class="anchor" id="educationSection"></a>
                    <div class="col-xs-12 col-sm-3 section-title">
                        <h2>Education</h2>
                    </div>
                </div>
                <div id="mapDiv" class="row hidden-xs section-container">
                    <a id="mapSection" class="anchor"></a>
                    <div class="col-sm-12 section-title location-title">
                        <h2>Where I've Lived and Worked</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="letsConnect" class="container-fluid full-container bottom-contacts">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog center-block">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <!--
    The next line tells the browser where to download the JavaScript file you'll be
    writing. In resumeBuilder.js, you'll be writing code that builds the resume
    dynamically when this website, index.html, is opened.
    -->
    <script src="js/resumeBuilder.js"></script>
    <!--
    These scripts are written in JavaScript. You'll be breaking them down as part of
    a quiz. Essentially, the next few lines are checking to see if you have not
    changed each section of the resume. If you have not made any changes to a section
    of the resume, then that part of the resume does not show up. More on this in the
    course.
    -->
    <script type="text/javascript">
    // Notice how all of a sudden there's JavaScript inside this HTML
    // document? You can write JavaScript between <script> tags. At the end of your
    // JavaScript, don't forget the closing script tag with the slash (/).


    // Also, this is a JavaScript style comment. You can comment in JavaScript with:

    //   two slashes for all following characters on a single line, or

    /*
        an opening and closing set of slash asterisks for block comments.
        */


    if (document.getElementsByClassName('flex-item').length === 0 && document.getElementsByClassName('social-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
        document.getElementsByClassName('aqua-color')[0].style.display = 'none';
    }
    if (document.getElementsByClassName('skill-item').length === 0) {
        document.getElementById('skillSet').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0 && document.getElementsByClassName('online-education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('social-contact-item').length === 0 && document.getElementsByClassName('contact-item').length === 0) {
        document.getElementById('letsConnect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    } else {
        document.getElementById('map').style.margin = "0 auto";
    }
    </script>
</body>

</html>
